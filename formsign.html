<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSign</title>
    <link rel="stylesheet" href="./formsign.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>LOG IN</h1>
            <div class="login__inf">
                <div class="login-label">
                    <label for="fullname">Full Name</label>
                </div>

                <input type="text" name="" id="fullname"  placeholder="Eg: Nguyen Van B">
                <div class="login-label">
                    <label for="phonenumber">Phone Number</label>
                </div>
                <input type="text" name="" id="phonenumber" placeholder="Eg: 03867***">
                <div class="login-label">
                    <label for="email">Email</label>
                </div>

                <input type="text" name="" id="email" placeholder="Eg: nguyenvanb@gmail.com">
                <div class="login-label">
                <button class="login-submit">Sign up</button>
                </div>
                <p></p>
            </div>


        </div>
        <div class="login-help">HELP</div>


    </div>

</body>

</html>
